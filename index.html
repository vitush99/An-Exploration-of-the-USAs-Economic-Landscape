<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State-Level Line Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        svg {
            font: 12px sans-serif;
        }
        .axis path,
        .axis line {
            fill: none;
            shape-rendering: crispEdges;
        }
        .tooltip {
            position: absolute;
            background-color: #fff;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>State-Level Line Chart</h1>
    <div>
        <label for="variable-select">Select Metric:</label>
        <select id="variable-select"></select>

        <label for="state-select">Select State:</label>
        <select id="state-select" multiple></select>
    </div>
    <div id="chart"></div>
    <script src="script.js"></script>
</body>
</html>
